<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star first"></i></li>
        		<li><i class="fa fa-star second"></i></li>
        		<li><i class="fa fa-star third"></i></li>
        	</ul>

        	<span class="moves">0</span> moves
        	<span class="time">03:00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
            <li class="card">
                <i class="fa not-matched"></i>
            </li>
        </ul>
    </div>
    <div class="win">
      <h1 class="head-win"> congratulate </h1>
      <section>
        <div>
          <span class="txt">number of stars </span>
          <span class="num-stars"></span>
          <span class="txt_time"> spend of time roundly </span>
          <span class="time_win"></span>
          <span><i class="fa fa-repeat win-restart"></i></span>

         </div>
      </section>
    </div>
    <div class="loser">
      <h1 class="head-loser">You are loser</h1>
      <span><i class="fa fa-repeat loser-restart"></i></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
